<script>
    window.addEventListener("load", function () {
        var inputElement = document.getElementById("fontSize")
        var fontSize = localStorage.getItem("fontSize");

        if (fontSize) {
            document.getElementById("fontSize").value = fontSize;
        } else {


            var defaultValue = 16;
            inputElement.value = defaultValue
        }
    })


    const selected = document.getElementById("selected");
    const optionsContainer = document.getElementById("options-container");
    const optionsList = document.querySelectorAll(".option");
    const secretVal = document.getElementById('secret-value');
    console.log(secretVal.innerHTML, "hello")

    selected.addEventListener("click", () => {
        optionsContainer.classList.toggle("active-item")
    });

    optionsList.forEach(o => {
        var selectedVal = o.querySelector("input").value;
        o.addEventListener("click", () => {
            selected.innerHTML = o.querySelector("label").innerHTML;
            secretVal.innerHTML = o.querySelector("input").value;
            console.log(secretVal.innerHTML, "ad")
            optionsContainer.classList.remove("active-item");
        });
    })
    var fontStyle = localStorage.getItem("fontStyle");
    if (fontStyle !== null) {
        var selectBox = document.getElementById("fontStyle");
        var options = selectBox.getElementsByClassName("option");
        for (var i = 0; i < options.length; i++) {
            var radio = options[i].querySelector("input[type=radio]");
            if (radio.value === fontStyle) {
                radio.checked = true;
                var selectedText = document.querySelector("#selected .selectedText");
                selectedText.textContent = radio.value;
                break;
            }
        }
    }

</script>
